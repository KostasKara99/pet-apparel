<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/lightbox.min.css" />
    <title>Paws & Style</title>
  </head>

  <body>
    <header>
      <a href="/"><img class="logo" src="./images/logo.webp" alt="logo" /></a>
      <nav>
        <a href="news.html" target="_blank">News</a>
        <a href="gallery.html" target="_blank">Gallery</a>
        <a href="contact.html" target="_blank">Contact</a>
      </nav>
    </header>

    <section class="image-section">
      <h3>Our apparel</h3>
      <div class="image-container">
        <a
          href="images/ninja.webp"
          data-lightbox="example-set"
          data-title="Ninja costume"
        >
          <img src="images/ninja.webp" width="200" alt="" />
        </a>

        <a
          href="images/gold_hat_lab.webp"
          data-lightbox="example-set"
          data-title="Gold hat and chain"
        >
          <img src="images/gold_hat_lab.webp" width="200" alt="" />
        </a>

        <a
          href="images/wife_beater.webp"
          data-lightbox="example-set"
          data-title="Black wife beater"
        >
          <img src="images/wife_beater.webp" width="200" alt="" />
        </a>
        <a
          href="images/chow_chow_hat.webp"
          data-lightbox="example-set"
          data-title="Hip hop hat"
        >
          <img src="images/chow_chow_hat.webp" width="200" alt="" />
        </a>
        <a
          href="images/hermano.webp"
          data-lightbox="example-set"
          data-title="Sombrero and mexican attire"
        >
          <img
            onclick="document.getElementById('sound').play();"
            src="images/hermano.webp"
            width="200"
            alt=""
          />
        </a>
        <a
          href="images/nigerian_outfit.webp"
          data-lightbox="example-set"

        >

          data-title="Bath robe"
        >
          <img src="images/clean_dog.webp" width="200" alt="" />
        </a>

        <a
          href="images/sleepy_rotty.webp"
          data-lightbox="example-set"

        >
          <img src="images/sleepy_rotty.webp" width="200" alt="" />
        </a>
        <a
          href="images/aditi_dog.webp"
          data-lightbox="example-set"
          data-title="Indian female outfit"
        >
          <img src="images/aditi_dog.webp" width="200" alt="" />
        </a>
        <a
          href="images/pink_pyjamas.webp"
          data-lightbox="example-set"

        >
          <img src="images/pink_pyjamas.webp" width="200" alt="" />

        <a

          data-lightbox="example-set"
          data-title="Armani suit"
        >

        </a>
        <a
          href="images/snoop_dog.webp"
          data-lightbox="example-set"
          data-title="Hoodie and sneakers"
        >
          <img src="images/snoop_dog.webp" width="200" alt="" />

        >
          <img src="images/beanie_dog.webp" width="200" alt="" />
        </a>
      </div>
    </section>
    <audio id="sound" src="hat_dance.mp3" preload="auto"></audio>

    <script src="js/lightbox-plus-jquery.min.js"></script>
  </body>
</html>
